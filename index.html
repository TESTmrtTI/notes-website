<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>
    <h1>Notes App</h1>
    <div class="container">
      <form id="note-form">
        <input type="text" id="title-input" placeholder="Enter note title (max 25 characters)" maxlength="25" required>
        <textarea id="description-input" placeholder="Enter note description (max 500 characters)" maxlength="500"></textarea>
        <button type="submit">Add Note</button>
      </form>
      <div id="note-list"></div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
